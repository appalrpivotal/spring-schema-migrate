<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title>CorpInfo</title>
<link
	href="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/css/select2.min.css"
	rel="stylesheet" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script
	src="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/js/select2.min.js"></script>
</head>

<body>
	
	 <table border="1">
				<thead>
					<tr>
						<th>Name</th>
						<th>Domain</th>
					
					</tr>
				</thead>
				<tbody>
					<tr th:each="item : ${companyList}">
						<td th:text="${item.name}">Name</td>
						<td th:text="${item.domain}">Domain</td>
					</tr>
				</tbody>
			</table>
</body>
</html>
